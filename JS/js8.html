    <script text="text/javascript">
        var txt = "";
        var total = 0;
        var A = [30, 40,
            10,
            6,
            70
        ];

        var x;
        for (x in A) {
            txt += A[x] + " ";
            total += A[x].valueOf(0);
        }
        console.log("A = {" + txt + "}");
        console.log("Total = " + total);
    </script>
</head>
