    <title>Document</title>
    <script text="text/javascript">
        var a = 1;
        var b = 2;
        if (a === 1) {
            var a = 11; //the scope is global
            let b = 22; //the scope is inside the if-block

            console.log(a); //11
            console.log(b); //22

        }
        console.log(a); //11
        console.log(b); //2
    </script>
</head>
